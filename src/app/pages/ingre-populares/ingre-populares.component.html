<table *ngIf="listIngr" mat-table  [dataSource]="listIngr | slice:0:20" class="mat-elevation-z8">
  
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> <h3>No.</h3></th>
      <td mat-cell *matCellDef="let element"> {{element.idIngredient}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ingr">
      <th mat-header-cell *matHeaderCellDef> <h3>Ingrediente</h3> </th>
      <td mat-cell *matCellDef="let element"  > {{element.strIngredient}} </td>
    </ng-container>
  
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> <h3>Descripci√≥n </h3></th>
      <td mat-cell *matCellDef="let element" >{{element.strDescription | slice: 0:300}}...</td>
    </ng-container>

    <ng-container matColumnDef="platillos">
      <th mat-header-cell *matHeaderCellDef> <h3>Ver platillos </h3></th>
      <td mat-cell *matCellDef="let element"><button mat-button color="accent" [routerLink]="['/pages/ingr-plat',element.strIngredient]">Ver platillos</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
