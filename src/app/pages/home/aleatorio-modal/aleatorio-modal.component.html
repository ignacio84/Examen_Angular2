<div class="modal animacion fadeIn" >
  <div class="container" *ngIf="platillo " >
    <mat-card (click)="''">
        <mat-card-header class="hand" [routerLink]="['/pages/det-platillo', platillo.idMeal]">
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>Platillo</mat-card-title>
          <mat-card-subtitle>{{platillo.strMeal}}</mat-card-subtitle>
        </mat-card-header>
        <img  class="hand" mat-card-image [src]="platillo.strMealThumb" [alt]="platillo.strMeal">
        <mat-card-content class="hand" [routerLink]="['/pages/det-platillo', platillo.idMeal]">
          <p>
            <strong>Instructions : </strong>
            {{platillo.strInstructions | slice: 0:100}}...
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="cerrar()" color="warn">Cerrar</button>
          <button mat-button color="primary" [routerLink]="['/pages/det-platillo', platillo.idMeal]">Ver Detalles</button>
          <strong class="close" (click)="cerrar()">X</strong>
        </mat-card-actions>
      </mat-card>
    </div>
</div>
